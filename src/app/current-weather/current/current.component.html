<app-header-nav  (messageEvent)="receiveMessage($event)" ></app-header-nav>
<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple">
<p style="font-size: 20px; color: white;position: relative; top:40px;">Getting weather data...</p>
></ngx-spinner>
<div class="container" align=center style="margin-top:6px;background-repeat: no-repeat; background: url(../../../assets/images/spots_background_light_blur_68629_1920x1080.jpg);box-shadow: 9px 7px 40px -6px rgba(0, 0, 0, 0.25);">

  <div class="" style="display: flex;justify-content: center; align-items: center;    padding: 120px;">
    <div class="col-md-6 col-xs-8 ">
      <div class=" text-center" style="color:#fff">
        <h2 class="temp">{{this.currentWeather.main.temp}}&deg;</h2>
        <h3><span class="country">{{location}}</span></h3>
       <!-- <img  src="{{mapurl}}" class='img img-responsive center-block'>-->

        <div class="iconpic">
          <img height=100px; width=100px src="https://openweathermap.org/img/w/{{currentWeather.weather[0].icon}}.png" class='img img-responsive center-block'>
        </div>
        <h4 class="weatherDetail">{{currentWeather.weather["0"].description}}</h4>
      </div><!--weather-->
    </div>
  </div><!--row-->
  <br/>
</div>
